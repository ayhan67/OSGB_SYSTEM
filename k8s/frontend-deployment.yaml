apiVersion: apps/v1
kind: Deployment
metadata:
  name: osgb-frontend
  labels:
    app: osgb
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: osgb
      tier: frontend
  template:
    metadata:
      labels:
        app: osgb
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: osgb/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://osgb-backend-service:5002/api"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: osgb-frontend-service
  labels:
    app: osgb
    tier: frontend
spec:
  selector:
    app: osgb
    tier: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer