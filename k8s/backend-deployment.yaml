apiVersion: apps/v1
kind: Deployment
metadata:
  name: osgb-backend
  labels:
    app: osgb
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: osgb
      tier: backend
  template:
    metadata:
      labels:
        app: osgb
        tier: backend
    spec:
      containers:
      - name: backend
        image: osgb/backend:latest
        ports:
        - containerPort: 5002
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: DB_NAME
          value: "osgb_db"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        livenessProbe:
          httpGet:
            path: /api/auth/me
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/auth/me
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: osgb-backend-service
  labels:
    app: osgb
    tier: backend
spec:
  selector:
    app: osgb
    tier: backend
  ports:
  - protocol: TCP
    port: 5002
    targetPort: 5002
  type: ClusterIP