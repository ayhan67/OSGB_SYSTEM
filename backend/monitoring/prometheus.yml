# Prometheus configuration for OSGB System monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'osgb-backend'
    static_configs:
      - targets: ['localhost:5002']
        labels:
          service: 'osgb-api'
          environment: 'production'

  - job_name: 'osgb-frontend'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'osgb-frontend'
          environment: 'production'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'
          environment: 'production'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['localhost:9187']
        labels:
          service: 'postgres-exporter'
          environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

